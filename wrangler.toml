name = "mnist-digits-web"
main = "worker.js"
compatibility_date = "2026-02-17"

[assets]
directory = "./web"
binding = "ASSETS"

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1
